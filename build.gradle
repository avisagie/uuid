apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'java'

group = 'asv'
version = '1.1.0'
repositories {
    mavenCentral()
}
dependencies {
    testCompile "junit:junit:4.12"
}

task bench(type:JavaExec) {
    main = 'asv.uuid.BenchmarkGenerator'
    classpath = sourceSets.test.runtimeClasspath
}